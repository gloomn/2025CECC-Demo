<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025년 국립공주대학교 코딩 콘테스트 클라이언트</title>
    <link rel="stylesheet" href="../css/clientStyle.css">
    <script src="../js/controls/titleBarControl.js" defer></script>
    <script src="../js/client/clientButton.js" defer></script>
</head>
<body>
    <div class="main-container">

        <!--navbar-->
        <div class="navbar">
            <!--title-->
            <div class="nav-title">

                <div class="logo">
                    <img src="../../assets/icons/win/png/icon.png" alt="Server Logo">
                </div>

                <div class="title">
                    2025 CECC Client
                </div>

            </div>
            <!--window control button(close, maximize/restore, minimize)-->
            <div class="nav-window-controls">
                <button id="minimizeWindowButton" class="title-bar-minimize-button " title="Minimize" alt="Minimize Button"></button>
                <button id="resizeWindowButton" class="title-bar-maximize-button " title="Maximize" alt="Maximize/Restore Button"></button>
                <button id="closeWindowButton" class="title-bar-close-button " title="Close" alt="Close Button"></button>
            </div>

        </div>

        <div class="contents">
                <div class="login-form">
                    <div class="login-form-title">
                        2025 컴퓨터교육과 코딩 콘테스트
                    </div>
                    <div class="login-form-textbox">
                        <div>IP 주소 : <br/><input placeholder="Ip 주소" type="text" id="ipaddress" value=""></div>
	                    <div>포트 번호 : <br/><input placeholder="포트 번호" type="text" id="portnumber" value=""></div>
                        <div>닉네임 : <br/><input placeholder="닉네임" type="text" id="nickname" value=""></div>
                    </div>
                    <div class="login-form-button">
                        <button id="login-button" class="login-button" role="button">서버 접속하기</button>
                    </div>
                    <h5 id="login-alert"></h5>
                </div>
        </div>

        <div class="footbar">
            <div class="footbar-contents">
                <div class="copyright">
                    © 2025 LeeKiJoon all rights reserved
                </div>
            </div>
        </div>
    </div>
</body>
</html>
