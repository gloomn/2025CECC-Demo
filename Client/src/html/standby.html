<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025년 국립공주대학교 코딩 콘테스트 클라이언트</title>
    <link rel="stylesheet" href="../css/clientStyle.css">
    <script src="../js/controls/titleBarControl.js" defer></script>
    <script src="../js/client/clientButton.js" defer></script>
</head>

<body>
    <div class="main-container">

        <!--navbar-->
        <div class="navbar">
            <!--title-->
            <div class="nav-title">

                <div class="logo">
                    <img src="../../assets/icons/win/png/icon.png" alt="Server Logo">
                </div>

                <div class="title">
                    2025 CECC Client
                </div>

            </div>
            <!--window control button(close, maximize/restore, minimize)-->
            <div class="nav-window-controls">
                <button id="minimizeWindowButton" class="title-bar-minimize-button " title="Minimize"
                    alt="Minimize Button"></button>
                <button id="resizeWindowButton" class="title-bar-maximize-button " title="Maximize"
                    alt="Maximize/Restore Button"></button>
                <button id="closeWindowButton" class="title-bar-close-button " title="Close"
                    alt="Close Button"></button>
            </div>

        </div>

        <div class="standby-title">
            대회가 곧 시작됩니다!
        </div>
        <div class="warning-standby">
            <p>ℹ️ 코드의 timeout은 3초로 매우 긴 시간이니 무한 루프에 빠지지 않게 잘 확인하세요 >ㅡ </p>
            <br>
            <p>⚠️ 문제를 다 풀었거나 대회가 종료되어도 점수 확인을 위해 프로그램을 종료하지 마세요!</p>
        </div>

        <div class="footbar">
            <div class="footbar-contents">
                <div class="copyright">
                    © 2025 LeeKiJoon all rights reserved
                </div>
            </div>
        </div>
    </div>
</body>

</html>
